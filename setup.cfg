[bumpversion]
current_version = 1.0.0
commit = True
tag = True
parse = 
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(?:b(?P<beta>\d+))?
serialize = 
	{major}.{minor}.{patch}b{beta}
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]

[bumpversion:part:beta]

[flake8]
exclude = .git,__pycache__,.tox
max-complexity = 10

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

